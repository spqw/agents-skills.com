# dev.recipes subdomains → serve /dev-recipes/recipes/{name}.html
server {
    listen 80;
    server_name ~^(?<recipe>[a-z0-9\-]+)\.dev\.recipes$;
    root /usr/share/nginx/html;
    error_page 404 /dev-recipes/index.html;

    location / {
        try_files /dev-recipes/recipes/$recipe.html =404;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip
    gzip on;
    gzip_types text/html text/css application/javascript image/svg+xml;
    gzip_min_length 256;
}

# dev.recipes root → serve /dev-recipes/index.html
server {
    listen 80;
    server_name dev.recipes www.dev.recipes;
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files /dev-recipes$uri /dev-recipes$uri/ /dev-recipes/index.html;
    }

    # Cache static assets
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff2?)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip
    gzip on;
    gzip_types text/html text/css application/javascript image/svg+xml;
    gzip_min_length 256;
}

# Default: agents-skills.com and everything else
server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
